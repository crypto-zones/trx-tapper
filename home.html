<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim 1 DGB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 { margin-top: 0; }
    input, button {
      width: 100%;
      padding: .7rem;
      margin-top: .5rem;
      font-size: 1rem;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 1rem;
      font-size: .9rem;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Claim 1 DGB</h2>
    <input type="email" id="email" placeholder="Your FaucetPay email">
    <button onclick="claim()">Send 1 DGB</button>
    <div id="result"></div>
  </div>

  <script>
    async function claim() {
      const email = document.getElementById("email").value.trim();
      const resultDiv = document.getElementById("result");
      if (!email) {
        resultDiv.textContent = "Enter your FaucetPay email.";
        return;
      }
      resultDiv.textContent = "Sending 1 DGBâ€¦";
      try {
        const resp = await fetch("https://pvfvplaufesdoqinuogn.supabase.co/functions/v1/claim-dgb", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await resp.json();
        if (resp.ok) {
          // Your function should return a message or the FaucetPay API data
          resultDiv.textContent = data.message || "Sent successfully!";
        } else {
          resultDiv.textContent = "Error: " + JSON.stringify(data);
        }
      } catch (err) {
        resultDiv.textContent = "Request failed: " + err;
      }
    }
  </script>
</body>
</html>
